{% extends "expert/base_expert.html" %}

{% block title %}Edit Question{% endblock %}

{% block content %}
<div class="container-fluid py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3">Edit Question</h1>
        <a href="{{ url_for('expert_questions') }}" class="btn btn-secondary">
            <i class="fas fa-arrow-left me-2"></i>Back to Questions
        </a>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">
            <form method="POST" action="{{ url_for('expert_edit_question', question_id=question.id) }}">
                <div class="row g-3">
                    <!-- Crop Field -->
                    <div class="col-md-6">
                        <label for="crop" class="form-label fw-bold">Crop <span class="text-danger">*</span></label>
                        <select class="form-select" id="crop" name="crop" required>
                            <option value="">Select Crop</option>
                            {% for crop in crops %}
                            <option value="{{ crop }}" {% if question.crop == crop %}selected{% endif %}>{{ crop|title }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <!-- Disease Code Field -->
                    <div class="col-md-6">
                        <label for="disease_code" class="form-label fw-bold">Disease Code <span class="text-danger">*</span></label>
                        <select class="form-select" id="disease_code" name="disease_code" required>
                            <option value="">Select Disease</option>
                            {% for disease in diseases %}
                            <option value="{{ disease }}" {% if question.disease_code == disease %}selected{% endif %}>{{ disease|replace('_', ' ')|title }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <!-- Question Category -->
                    <div class="col-md-6">
                        <label for="question_category" class="form-label fw-bold">Category <span class="text-danger">*</span></label>
                        <select class="form-select" id="question_category" name="question_category" required>
                            <option value="">Select Category</option>
                            {% for category in categories %}
                            <option value="{{ category }}" {% if question.question_category == category %}selected{% endif %}>{{ category|title }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <!-- Display Order -->
                    <div class="col-md-6">
                        <label for="display_order" class="form-label fw-bold">Display Order</label>
                        <input type="number" class="form-control" id="display_order" name="display_order"
                               value="{{ question.display_order or 0 }}" min="0" step="1">
                        <small class="text-muted">Lower numbers appear first</small>
                    </div>

                    <!-- Question Text -->
                    <div class="col-12">
                        <label for="question_text" class="form-label fw-bold">Question Text <span class="text-danger">*</span></label>
                        <textarea class="form-control" id="question_text" name="question_text" rows="4" required>{{ question.question_text }}</textarea>
                    </div>

                    <!-- Submit Buttons -->
                    <div class="col-12 mt-4">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-2"></i>Update Question
                        </button>
                        <a href="{{ url_for('expert_questions') }}" class="btn btn-secondary ms-2">
                            <i class="fas fa-times me-2"></i>Cancel
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
